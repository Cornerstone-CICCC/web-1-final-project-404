    <link rel="stylesheet" href="css/style.css" />

      type="text/javascript"

    ></script>

  <body>
    <section id="contact">
      <div class="contact-wrapper">
        <div class="contact-header">
          <h1>LET'S TALK</h1>
          <p class="subtitle">
            Check availability, pricing, and schedule a meeting for your special
            day or our academy services.
          </p>
        </div>
        <div class="form-container">
          <div class="form-title">Services</div>
          <form class="row g-3" id="contact-form">
            <div class="col-12 event-type">
              <label>Event Type</label>
            </div>
            <div class="form-check col-md-4">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1"
                >Wedding</label
              >
            </div>
            <div class="form-check col-md-4">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2"
                >Wedding</label
              >
            </div>
            <div class="form-check col-md-4">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault3"
              />
              <label class="form-check-label" for="flexRadioDefault3"
                >Wedding</label
              >
            </div>

            <div class="col-md-6">
                <label>Event Date</label>
                <div class="input-group">
                    <input type="date" class="sub-label" placeholder="Select Date">
                    <div class="checkbox-group">
                        <input type="checkbox" id="date-undecided">
                        <label for="date-undecided" class="sub-label">Not decided</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label>Event Time</label>
                <div class="input-group sub-label">
                    <select>
                        <option>Full day</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                    </select>
                    <div class="checkbox-group">
                        <input type="checkbox" id="time-undecided">
                        <label for="time-undecided" class="sub-label">Not decided</label>
                    </div>
                </div>
            </div>
            <div class="col-12">
              <label for="inputName" class="form-label">Name</label>
              <input
                type="text"
                class="form-control sub-label"
                id="inputName"
                placeholder="Your Name"
              />
            </div>
            <div>
              <label for="inputContact" class="form-label">Contact</label>
                <div class="col-12 radio-group">
                    <input type="radio" name="contact" id="call">
                    <label for="call" class="sub-label">Call</label>
                </div>
                <div class="contact-input col-12">
                    <input type="text" class="form-control sub-label" name="call" id="call" placeholder="Your mobile number">
                </div>
                <div class="col-12 radio-group">
                    <input type="radio" name="contact" id="whatsapp">
                    <label for="whatsapp" class="sub-label">WhatsApp</label>
                </div>
                <div class="col-12 radio-group">
                    <input type="radio" name="contact" id="sms">
                    <label for="sms" class="sub-label">SMS</label>
                </div>
                <div class="col-12 radio-group">
                    <input type="radio" name="contact" id="email">
                    <label for="email" class="sub-label">Email</label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="submit-btn">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </section>
