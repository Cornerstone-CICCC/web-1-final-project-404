<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>
  <body>
    <section id="contact">
      <div class="contact-wrapper">
        <div class="contact-header">
          <h1>LET'S TALK</h1>
          <p class="subtitle">
            Check availability, pricing, and schedule a meeting for your special
            day or our academy services.
          </p>
        </div>
        <!--Form-->
        <div class="form_container">
          <div class="delimiter">
            <h3>Services</h3>
            <form>
              <div>
                <h4>Event Type</h4>
              </div>
              <div class="row">
                <div class="event">
                  <label  for="flexRadioDefault1">Wedding</label>
                  <input type="radio" name="flexRadioDefault" id="flexRadioDefault1"/>
                </div>
                <div class="event">
                  <label>Party</label>
                  <input type="radio" name="flexRadioDefault" id="flexRadioDefault2"/>
                </div>
                <div class="event">
                  <label for="flexRadioDefault3">Photoshoot</label>
                  <input type="radio" name="flexRadioDefault" id="flexRadioDefault3"/>
                </div>
              </div>
              <div class="event_info">
                <div class="date">
                  <h4>Event Date</h4>
                  <div>
                      <input type="date" class="yes_date">
                      <div class="no_date">
                          <input type="checkbox" id="date-undecided">
                          <label for="date-undecided">Not decided</label>
                      </div>
                  </div>
                </div>
                <div class="event_time">
                  <h4>Event Time</h4>
                  <div>
                      <select>
                          <option>Full day</option>
                          <option>Morning</option>
                          <option>Afternoon</option>
                      </select>
                      <div class="no_date">
                          <input type="checkbox" id="time-undecided">
                          <label for="time-undecided">Not decided</label>
                      </div>
                  </div>
                </div>
              </div>
              <div class="personal_info">
                <div>
                  <h4 for="inputName">Name</h4>
                  <input type="text" id="inputName" placeholder="Your Name"/>
                </div>
                <div>
                  <h4 for="inputContact">Contact</h4>
                    <div class="call_op">
                        <input type="radio" name="contact" id="call">
                        <label for="call">Call</label>
                    </div>
                    <div>
                        <input type="text" name="call" id="call" placeholder="Your mobile number">
                    </div>
                    <div class="contact_op">
                        <input type="radio" name="contact" id="whatsapp">
                        <label for="whatsapp">WhatsApp</label>
                    </div>
                    <div class="contact_op">
                        <input type="radio" name="contact" id="sms">
                        <label for="sms">SMS</label>
                    </div>
                    <div class="contact_op">
                        <input type="radio" name="contact" id="email">
                        <label for="email">Email</label>
                    </div>
                  </div>
              </div>    
          </div>
        </div>
            <div class="button_S">
              <button class="info_S" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="js/common.js" defer></script>
    <script src="js/home.js" defer></script>
  </body>
</html>
